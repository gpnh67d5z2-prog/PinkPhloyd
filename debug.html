<!DOCTYPE html>

    <style>

</head>
<body>

    <div class="debug-section">

        <button onclick="testiTunesSearch()">–ü–æ–∏—Å–∫ iTunes</button>

    </div>

    <div class="debug-section">
        <h2>üìö –¢–µ—Å—Ç –∞–ª—å–±–æ–º–æ–≤</h2>
        <input type="text" id="albumQuery" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–ª—å–±–æ–º–∞" value="Lover">
        <button onclick="testAlbumSearch()">–ü–æ–∏—Å–∫ –∞–ª—å–±–æ–º–æ–≤</button>
        <button onclick="testAlbumDetails()">–î–µ—Ç–∞–ª–∏ –∞–ª—å–±–æ–º–∞</button>

    <div class="debug-section">

        <button onclick="clearLogs()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
        <button onclick="location.href='index.html'">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –ø–ª–µ–µ—Ä</button>
        <pre id="consoleLogs" style="max-height: 400px; overflow-y: auto;"></pre>

    <script src="api.js"></script>
    <script>
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –ª–æ–≥–∏
        const logsContainer = document.getElementById('consoleLogs');
        const originalLog = console.log;
        const originalError = console.error;

        console.log = function(...args) {
            originalLog(...args);
            const text = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ');
            logsContainer.textContent += text + '\n';
            logsContainer.scrollTop = logsContainer.scrollHeight;
        };

        console.error = function(...args) {
            originalError(...args);
            const text = '<span class="error">' + args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ') + '</span>';
            logsContainer.innerHTML += text + '\n';
            logsContainer.scrollTop = logsContainer.scrollHeight;
        };

        async function checkAPIs() {
            const status = document.getElementById('apiStatus');
            status.innerHTML = '–ü—Ä–æ–≤–µ—Ä–∫–∞ API...\n';

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º Spotify
                const spotifyTest = await spotifyFetchWebApi('v1/me', 'GET');
                status.innerHTML += '<span class="' + (spotifyTest ? 'success' : 'error') + '">Spotify: ' + (spotifyTest ? '‚úì OK' : '‚úó –û—à–∏–±–∫–∞') + '</span>\n';
            } catch (e) {
                status.innerHTML += '<span class="error">Spotify: ‚úó ' + e.message + '</span>\n';
            }

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º iTunes
                const itunesTest = await fetch('https://itunes.apple.com/search?term=test&limit=1');
                status.innerHTML += '<span class="' + (itunesTest.ok ? 'success' : 'error') + '">iTunes: ' + (itunesTest.ok ? '‚úì OK' : '‚úó –û—à–∏–±–∫–∞') + '</span>\n';
            } catch (e) {
                status.innerHTML += '<span class="error">iTunes: ‚úó ' + e.message + '</span>\n';
            }

            status.innerHTML += '\n–¢–æ–∫–µ–Ω Spotify: ' + (API_CONFIG.SPOTIFY_TOKEN ? '‚úì –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω' : '‚úó –ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω') + '\n';
        }

        async function checkSpotify() {
            const status = document.getElementById('apiStatus');
            status.innerHTML = '–ü—Ä–æ–≤–µ—Ä–∫–∞ Spotify...\n';

            try {
                const result = await spotifyFetchWebApi('v1/me/top/tracks?limit=3', 'GET');
                if (result && result.items) {
                    status.innerHTML += '<span class="success">‚úì Spotify —Ä–∞–±–æ—Ç–∞–µ—Ç!</span>\n';
                    status.innerHTML += '–ù–∞–π–¥–µ–Ω–æ —Ç—Ä–µ–∫–æ–≤: ' + result.items.length + '\n\n';
                    result.items.forEach(track => {
                        status.innerHTML += '‚Ä¢ ' + track.name + ' - ' + track.artists[0].name + '\n';
                    });
                } else {
                    status.innerHTML += '<span class="error">‚úó –ù–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç Spotify</span>\n';
                    status.innerHTML += JSON.stringify(result, null, 2);
                }
            } catch (e) {
                status.innerHTML += '<span class="error">‚úó –û—à–∏–±–∫–∞ Spotify: ' + e.message + '</span>\n';
            }
        }

        async function checkiTunes() {
            const status = document.getElementById('apiStatus');
            status.innerHTML = '–ü—Ä–æ–≤–µ—Ä–∫–∞ iTunes...\n';

            try {
                const result = await fetch('https://itunes.apple.com/search?term=music&limit=3');
                const data = await result.json();
                if (data.results && data.results.length > 0) {
                    status.innerHTML += '<span class="success">‚úì iTunes —Ä–∞–±–æ—Ç–∞–µ—Ç!</span>\n';
                    status.innerHTML += '–ù–∞–π–¥–µ–Ω–æ —Ç—Ä–µ–∫–æ–≤: ' + data.results.length + '\n\n';
                    data.results.slice(0, 3).forEach(track => {
                        status.innerHTML += '‚Ä¢ ' + track.trackName + ' - ' + track.artistName + '\n';
                    });
                } else {
                    status.innerHTML += '<span class="error">‚úó iTunes –Ω–µ –≤–µ—Ä–Ω—É–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</span>\n';
                }
            } catch (e) {
                status.innerHTML += '<span class="error">‚úó –û—à–∏–±–∫–∞ iTunes: ' + e.message + '</span>\n';
            }
        }

        async function testSearch() {
            const query = document.getElementById('searchQuery').value;
            const results = document.getElementById('searchResults');
            results.innerHTML = '–ü–æ–∏—Å–∫ "' + query + '"...\n';

            try {
                const data = await spotifyFetchWebApi(
                    `v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`,
                    'GET'
                );

                if (data && data.tracks && data.tracks.items) {
                    results.innerHTML += '<span class="success">‚úì –ù–∞–π–¥–µ–Ω–æ —Ç—Ä–µ–∫–æ–≤: ' + data.tracks.items.length + '</span>\n\n';
                    data.tracks.items.forEach((track, i) => {
                        results.innerHTML += (i + 1) + '. ' + track.name + '\n';
                        results.innerHTML += '   –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å: ' + track.artists[0].name + '\n';
                        results.innerHTML += '   Preview: ' + (track.preview_url ? '‚úì' : '‚úó') + '\n\n';
                    });
                } else {
                    results.innerHTML += '<span class="error">‚úó –ù–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç</span>\n';
                }
            } catch (e) {
                results.innerHTML += '<span class="error">‚úó –û—à–∏–±–∫–∞: ' + e.message + '</span>\n';
            }
        }

        async function testLocalSearch() {
            const query = document.getElementById('searchQuery').value;
            const results = document.getElementById('searchResults');
            results.innerHTML = '–õ–æ–∫–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫ "' + query + '"...\n';

            const mockAPI = new MusicAPI();
            const localResults = await mockAPI.searchSongs(query);

            results.innerHTML += '<span class="success">–ù–∞–π–¥–µ–Ω–æ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–π –±–∞–∑–µ: ' + localResults.length + '</span>\n\n';
            localResults.forEach((song, i) => {

                results.innerHTML += '   –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å: ' + song.artist + '\n';
                results.innerHTML += '   URL: ' + (song.url ? '‚úì' : '‚úó') + '\n\n';
            });
        }

        async function testiTunesSearch() {
            const query = document.getElementById('searchQuery').value;
            const results = document.getElementById('searchResults');
            results.innerHTML = 'iTunes –ø–æ–∏—Å–∫ "' + query + '"...\n';

            try {
                const mockAPI = new MusicAPI();
                const itunesResults = await mockAPI.searchWithItunes(query);

                results.innerHTML += '<span class="success">–ù–∞–π–¥–µ–Ω–æ –≤ iTunes: ' + itunesResults.length + '</span>\n\n';
                itunesResults.slice(0, 5).forEach((song, i) => {
                    results.innerHTML += (i + 1) + '. ' + song.title + '\n';
                    results.innerHTML += '   –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å: ' + song.artist + '\n';
                    results.innerHTML += '   Preview: ' + (song.url ? '‚úì' : '‚úó') + '\n\n';
                });
            } catch (e) {
                results.innerHTML += '<span class="error">‚úó –û—à–∏–±–∫–∞: ' + e.message + '</span>\n';
            }
        }

        async function testAlbumSearch() {
            const query = document.getElementById('albumQuery').value;
            const results = document.getElementById('albumResults');
            results.innerHTML = '–ü–æ–∏—Å–∫ –∞–ª—å–±–æ–º–æ–≤ "' + query + '"...\n';

            try {
                const data = await spotifyFetchWebApi(
                    `v1/search?q=${encodeURIComponent(query)}&type=album&limit=5`,
                    'GET'
                );

                if (data && data.albums && data.albums.items) {
                    results.innerHTML += '<span class="success">‚úì –ù–∞–π–¥–µ–Ω–æ –∞–ª—å–±–æ–º–æ–≤: ' + data.albums.items.length + '</span>\n\n';
                    data.albums.items.forEach((album, i) => {

                        results.innerHTML += '   –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å: ' + album.artists[0].name + '\n';
                        results.innerHTML += '   –¢—Ä–µ–∫–æ–≤: ' + album.total_tracks + '\n';
                        results.innerHTML += '   ID: ' + album.id + '\n\n';
                    });
                } else {
                    results.innerHTML += '<span class="error">‚úó –ù–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç</span>\n';
                }
            } catch (e) {
                results.innerHTML += '<span class="error">‚úó –û—à–∏–±–∫–∞: ' + e.message + '</span>\n';
            }
        }

        async function testAlbumDetails() {
            const results = document.getElementById('albumResults');
            results.innerHTML = '–ü–æ–ª—É—á–µ–Ω–∏–µ –¥–µ—Ç–∞–ª–µ–π –∞–ª—å–±–æ–º–∞...\n';

            try {
                // –°–Ω–∞—á–∞–ª–∞ –∏—â–µ–º –∞–ª—å–±–æ–º
                const query = document.getElementById('albumQuery').value;
                const searchData = await spotifyFetchWebApi(
                    `v1/search?q=${encodeURIComponent(query)}&type=album&limit=1`,
                    'GET'
                );

                if (!searchData.albums.items[0]) {
                    results.innerHTML += '<span class="error">‚úó –ê–ª—å–±–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω</span>\n';
                    return;
                }

                const albumId = searchData.albums.items[0].id;
                const albumData = await spotifyFetchWebApi(`v1/albums/${albumId}/tracks?limit=5`, 'GET');

                results.innerHTML += '<span class="success">‚úì –ó–∞–≥—Ä—É–∂–µ–Ω—ã —Ç—Ä–µ–∫–∏ –∞–ª—å–±–æ–º–∞</span>\n\n';
                if (albumData && albumData.items) {
                    results.innerHTML += '–í—Å–µ–≥–æ —Ç—Ä–µ–∫–æ–≤: ' + albumData.items.length + '\n\n';
                    albumData.items.forEach((track, i) => {
                        results.innerHTML += (i + 1) + '. ' + track.name + '\n';
                        results.innerHTML += '   –î–ª–∏–Ω–∞: ' + (Math.floor(track.duration_ms / 1000)) + '—Å\n';
                        results.innerHTML += '   Preview: ' + (track.preview_url ? '‚úì' : '‚úó') + '\n\n';
                    });
                }
            } catch (e) {
                results.innerHTML += '<span class="error">‚úó –û—à–∏–±–∫–∞: ' + e.message + '</span>\n';
            }
        }

        function clearLogs() {

        // –í—ã–≤–æ–¥–∏–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        console.log('=== Music Player Debug Console ===');
